<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Dad Jokes</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Permanent+Marker" rel="stylesheet">
  <script src="https://kit.fontawesome.com/45b10146f4.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li class="hamburger"><button class="menu-button" aria-label="Open the menu"><i class="fas fa-bars" aria-hidden="true"></i></button></i></li>
      <li class="new-game-nav-link"><a href="game.html">New Game</a></li>
      <li class="find-jokes-nav-link"><a href="findJokes.html">Find Jokes</a></li>
      <li class="how-to-play-nav-link"><a href="index.html">How to Play</a></li>
    </ul>
  </nav>
  <header>
    <h1>Dueling with Dad Jokes</h1>
    <p>You laugh, you lose.</p>
    <div class="js-display-error"></div>
  </header>
  <main>
      <section class="find-jokes">
        <form id="find-jokes-form">
          <div>
            <input 
              placeholder="&#xF002; (e.g. cat)" 
              form="find-jokes-form" 
              type="text" 
              aria-label="search query"
              id="search-field-input">
            </input>
          </div>
          <div id="find-jokes-button-container">
            <button 
              type="submit" 
              form="find-jokes-form"
              class="find-jokes-button">
              Find Jokes
            </button>
          </div>
        </form>
      </section>
      <section class="joke-container">
        <h2>Dad Jokes</h2>
        <div class="joke-search-results">
        </div>
      </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
